<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to PDF Converter</title>
</head>
<body>
    <h1>CSV to PDF Converter</h1>
    
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Choose a CSV file:</label>
        <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
        <br><br>
        <input type="submit" value="Convert to PDF">
    </form>

    <!-- Display the PDF download link if available -->
    {% if pdf_link %}
        <h2>Download the generated PDF:</h2>
        <a href="{{ pdf_link }}" download="output.pdf">Download PDF</a>
    {% endif %}

</body>
</html>
